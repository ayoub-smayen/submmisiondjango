{% extends "posts/post_base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h4>Create New Post</h4>
<form method="POST" enctype="multipart/form-data" action="" id="postForm">
	{% csrf_token %}
	{{ form|crispy }}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
